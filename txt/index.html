<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="demo">AJAX zal hier text wijzigen.</p>
<button type="button" onclick="loadDoc()">Wijzig content</button>
<script>
    function loadDoc(){
        var xhttp= new XMLHttpRequest();
        xhttp.open("GET","test.txt",false);//false = synchroon
        xhttp.send();
        document.getElementById("demo").innerHTML=xhttp.responseText;
    }
</script>

</body>
</html>
