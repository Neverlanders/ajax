<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>XMLHTTPREQUEST (XML)</h1>


<ul id="demo" class="list-group">

</ul>

<button class="btn btn-primary" type="button" onclick="loadDoc()">Wijzig content</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function loadDoc(){
        var xhttp, xmlDoc, txt, x, i;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                xmlDoc = this.responseXML;
                books = xmlDoc.getElementsByTagName("book");
             /*   console.log(books);
                console.log(books[0]);
                console.log(books[0].children);
                console.log(books[0].children[0]);
                console.log(books[0].children[1]);
                console.log(books[0].children[0].childNodes[0].nodeValue);
                console.log(books[0].children[1].childNodes[0].nodeValue);*/

                for(i=0;i < books.length;i++){
                    document.getElementById("demo").innerHTML +="<li class='list-group-item'><span class='text-primary'>" + books[i].children[0].childNodes[0].nodeValue + "</span><br>" + books[i].children[1].childNodes[0].nodeValue + "</li>";
                }

            }
        }
        xhttp.open("GET","books.xml",true);
        xhttp.send();
    }
</script>
</body>
</html>
